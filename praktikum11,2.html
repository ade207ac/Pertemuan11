<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hitung Kurs</title>
  <script>
    function hitungkurs() {
      let nilai = document.getElementById("nilai").value;
      let kurs = document.getElementById("kurs").value;
      let hasil = nilai * kurs;
      document.getElementById("hasil").value = hasil;
    }
  </script>
</head>
<body>
  <marquee onmouseover="this.stop()" onmouseout="this.start()">Konversi Kurs Mata Uang</marquee>
  <div style="padding:10px;background: lightblue; border: 1px dotted lightseagreen;">
    <form id="form">
      Nilai <input type="number" id="nilai" />
      <select id="kurs" onchange="hitungkurs()">
        <option value="">--Pilih Kurs--</option>
        <option value="15000">Dollar USA</option>
        <option value="10000">Euro</option>
        <option value="15000">Yuan</option>
        <option value="3000">Ringgit</option>
        <option value="1000">Dollar Singapura</option>
        <option value="4000">Riyal</option>
      </select>
      <input type="text" id="hasil" readonly>
    </form>
  </div>
</body>
</html>
